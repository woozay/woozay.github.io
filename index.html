---
layout: default
---

<div class="row">
  {% for post in site.posts %}
  <a class="card col-lg-3 col-md-5 col-sm-6 hover-card" href="{{ site.baseurl }}{{ post.url }}">
    <img class="card-img-top img-responsive" src="{{ post.image }}" alt="Card image cap">
    <h4 class="top">{{ post.title }}</h4>
  </a>
  {% endfor %}
</div>
